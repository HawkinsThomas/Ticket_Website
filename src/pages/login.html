<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  </head>

  <body>
    <div id="menu"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">User Sign In</h5>
              <form class="form-signin" action="/login" method="post">
                <div class="form-label-group">
                  <input name="username" type="text" id="inputEmail" class="form-control mb-2" placeholder="Username" required autofocus>
                </div>
                <div class="form-label-group">
                  <input name="password" type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
